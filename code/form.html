<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма ввода данных</title>
</head>
<body>
    <form action="process.php" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="birthdate">Дата рождения (ГГГГ-ММ-ДД):</label>
        <input type="date" id="birthdate" name="birthdate" required><br>
        
        <input type="submit" name="save" value="Сохранить">
    </form>

    <form action="process.php" method="post">
        <label for="search">Поиск:</label>
        <input type="text" id="search" name="search"><br>
        
        <input type="submit" name="search_button" value="Найти">
    </form>

    <form action="process.php" method="post">
        <label for="delete">Удалить запись:</label>
        <input type="text" id="delete" name="delete"><br>
        
        <input type="submit" name="delete_button" value="Удалить">
    </form>

    <form action="process.php" method="post">
        <input type="submit" name="birthday_check" value="Показать записи с днем рождения сегодня">
    </form>
</body>
</html>
